<!DOCTYPE html>

<html lang="en">
<head>
<title>Ammo Lab</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=11" />
<meta http-equiv="Pragma" content="no-cache">

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/lab.css">


<script src="js/Intro.js"></script>
<script src="js/ext.js"></script>
<script src="js/Editor.js"></script>
<script src="js/Perlin.js"></script>
<script src="js/View.js"></script>
<script src="js/Ammo.manager.js"></script>

</head>

<body>
<canvas id="canvas3d"></canvas>
<div id="debug"></div>


<script>

var demo;
var demoName = 'basic';
var demos = [ 'basic', 'terrain', 'supermaket', 'car', 'collision', 'ragdoll', 'kinematics', 'multyCars', 'snowboard', 'cloth', 'rope', 'ellipsoid' ];

intro.init();
extract.init(['z/code.z', 'z/three.z', 'z/threeAdd.z', 'z/ammo.z'], init, [0,0,0,1], intro.message );

function init(){

    view.init( afterLoad );

}

function afterLoad () {

    editor.init( launch );
    ammo.init( ready );
    loop();

}

function ready () {

    var hash = location.hash.substr( 1 );

    if(hash !=='') demoName = hash;
    editor.load('demos/' + demoName + '.js');

}

function loop () {

    view.render();
    requestAnimationFrame(loop);

}

function launch (name) {

    location.hash = name;

    ammo.reset();
    view.reset();

    demo = new window['demo'];

}

function add ( o ) {

    view.add( o );

}

function substep ( substep ) {

    ammo.send( 'substep', {substep:substep} ) ;

}

function car ( o ) {

    view.vehicle( o );

}

function cam ( h,v,d,t ){

    t = { x:0, y:0, z:0 };
    view.moveCamera( h, v, d, 0, t );

}

function tell ( str ) {

    view.tell( str );

}

function load ( name, callback ) {

    view.load( name, callback );

}

function anchor ( o ) {

    ammo.send( 'anchor', o );

}

</script>
</body>
</html>
